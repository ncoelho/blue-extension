<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>wallet</title>

    <!-- Bootstrap core CSS -->
    <link href="../blue-extension/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="wallet.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
    <div class="wallet-main">
      <div class="row layout">
        <!-- left -->
        <div class="col-4 nopad-right wallet-list wallet-name">
          <ul class="list-unstyled">
            <li class="wallet pad1632">
              <h3><img src="img/bitcoin-list.svg">name</h3>
              <h4>2.0002 <span>BTC</span></h4>
              <h5>12 000 $</h5>
            </li>
            <li class="wallet pad1632 selected">
              <h3><img src="img/bitcoin-list.svg">name</h3>
              <h4>2.0002 <span>BTC</span></h4>
              <h5>12 000 $</h5>
            </li>
            <li class="wallet pad1632">
              <h3><img src="img/bitcoin-list.svg">name</h3>
              <h4>2.0002 <span>BTC</span></h4>
              <h5>12 000 $</h5>
            </li>
          </ul>
        </div>
        <!-- left end -->
        <!-- right -->
        <div class="col-8 nopad-left">
          <div class="wallet-header wallet-name">
          <ul class="list-unstyled pad32">
            <li>
              <h3><img src="img/bitcoin-list.svg">name</h3>
              <h4>2.0002 <span>BTC</span></h4>
              <h5>12 000 $</h5>
            </li>
          </ul>
          </div>
          <div class="transactions">
              <h2 class="pad1632">Transactions</h2>
            <ul class="list-unstyled pad1632">
            <li class="tx pad16x">
              <div class="row">
                <div class="col-sm-1"><img src="img/red.svg"></div>
                <div class="col-sm-8">
                  <p class="memo">sent - groceries</p>
                  <span class="date">3 Jul 2017 - 23 conf</span>
                </div>
                <div class="col-sm-3"><span class="price">-0.0032</span></div>
              </div>
            </li>
            <li class="tx pad16x">
              <div class="row">
                <div class="col-sm-1"><img src="img/green.svg"></div>
                <div class="col-sm-8">
                  <p class="memo">sent - groceries</p>
                  <span class="date">3 Jul 2017 - 23 conf</span>
                </div>
                <div class="col-sm-3"><span class="price">-0.0032</span></div>
              </div>
            </li>
          </ul>
          </div>
        </div>
        <!-- right end -->
      </div>
    </div>
    </div>
  </body>
</html>
